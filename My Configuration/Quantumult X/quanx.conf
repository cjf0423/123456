#
# Params "tag" and "enabled" are optional.
##参数“标签”和“启用”是可选的。
# The default sync interval for all kinds of remote resources is 86400 seconds.
##各种远程资源的默认同步间隔是86400秒。
# You can set update-interval=172800 to customize your auto sync interval(seconds), negative number means disable auto sync.
##您可以设置update-interval = 172800来自定义自动同步间隔（秒），负数表示禁用自动同步。
#
#注意⚠️以下可以把订阅设置成一个策略组，并且通过这种方法还能二次筛选
#设置策略组（当然也可以在订阅中右滑设置但不能二次筛选）
;static=（设置策略组）, resource-tag-regex=（订阅名称）
#二次筛选（选中）在上面基础上加：
#sample-tag-regex=（用于节点中选中的字符）
#二次筛选（移除）在上面基础上加：
#sample-tag-regex=^((?!（用于移除的字符）.)*$,
#以上方法为单一名称筛选⚠️
#还有正则筛选方案，假设以上选中=A，移除=B，那么：
#A.*B 就是节点名既有A又有B
#A|B 就是节点名有A或者B
#^((?!A).)*$ 就是节点名不含有A
#(?!.*(A)).*(B) 就是节点名不含有A,同时含有B
#以上公式支持嵌套使用⚠️
#以下为一条示例,以节点中的名称香港和台湾为例,用了4种筛选方案(但实际好像用不了这么多,也用不着这么多)
;static=极速筛选出的节点, resource-tag-regex=极速Max, server-tag-regex=香港.*台湾, (?!.*(香港)).*(台湾), 香港|台湾, ^((?!香港).)*$
#以下为多个机场合并成一个策略组之后在进行筛选
;static=极速筛选出的节点, resource-tag-regex=(极速Max)|(蓝矾), server-tag-regex=香港.*台湾, (?!.*(香港)).*(台湾), 香港|台湾, ^((?!香港).)*$
