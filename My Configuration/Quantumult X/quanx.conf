#本配置由cjf0423整理，替换了大佬整理的最新分流规则，在配置文件中用谷歌翻译注释了说明
# Sample Quantumult Configuration
# 样品量子配置（以下带##为上文翻译）
# 
# Line started with ";" or "#" or "//" shall be comments.
# 以 ";" 或 "#" 或 "//" 开头的行为注释行。
#
# SS-URI scheme can be found at https://shadowsocks.org/en/spec/SIP002-URI-Scheme.html
##SS-URI方案可在https://shadowsocks.org/en/spec/SIP002-URI-Scheme.html找到
#
# Quantumult uses HEAD method send HTTP request to the server_check_url to test the proxy's status, the results should be two latencies, the first one is TCP handshake to the proxy server, the second one is the total time that Quantumult successfully received the HTTP response from the server_check_url. The lightning icon means that the TCP fast open is successful. If the server in section [server_local] or section [server_remote] has its own server_check_url, its own server_check_url will be used instead of the server_check_url in section [general].
##Quantumult使用HEAD方法将HTTP请求发送到server_check_url以测试代理的状态，结果应该是两个等待时间，第一个是与代理服务器的TCP握手，第二个是Quantumult成功接收到来自HTTP响应的总时间 server_check_url。 闪电图标表示TCP快速打开成功。 如果[server_local]节或[server_remote]节中的服务器具有自己的server_check_url，则将使用其自己的server_check_url代替[general]节中的server_check_url。
#
# Quantumult 使用 HTTP HEAD 方法对测试网址 server_check_url 进行网页响应性测试（测试结果为通过该节点访问此网页获得 HTTP 响应所需要的时间），来确认节点的可用性。
# Quantumult 界面中的延迟测试方式均为网页响应性测试，显示的最终延迟均为通过对应节点访问测试网页获得 HTTP 响应所需要时间。
# 由于 Trojan 协议为无响应校验协议，使得 HTTP 检测方式即使获得了 HTTP 响应，也不代表节点一定可用。
#
# The dns_exclusion_list contains the domains that disabled the placeholder IP(240.*), domains that are not in the dns_exclusion_list all have placeholder IP enabled and have turned on the resolve-on-remote setting.
##dns_exclusion_list包含禁用了占位符IP（240. *）的域，不在dns_exclusion_list中的域都启用了占位符IP，并且已打开“远程解析”设置。
#
# The udp_whitelist contains the destination UDP port, empty means all the ports are in udp_whitelist. UDP packtes(through Quantumult tunnel interface) with destination ports that are not in the udp_whitelist will be dropped. This setting has nothing to do with the policy and has nothing to do with the proxy(server) port either.
##udp_whitelist包含目标UDP端口，为空表示所有端口都在udp_whitelist中。 带有目的端口不在udp_whitelist中的UDP数据包（通过Quantumult隧道接口）将被丢弃。 此设置与策略无关，也与代理（服务器）端口无关。
#
# The traffic to excluded_routes will not be handled by Quantumult. It is better to reboot your device after modification.
##Quantumult将不会处理排除在路由之外的流量。 修改后最好重新启动设备。
#
# The resource_parser_url sample can be found at https://raw.githubusercontent.com/crossutility/Quantumult-X/master/resource-parser.js
##您可以在以下位置找到resource_parser_url示例https://raw.githubusercontent.com/crossutility/Quantumult-X/master/resource-parser.js

[general]
##一般设置
profile_img_url=https://raw.githubusercontent.com/cjf935257177/QuantumultX/master/png/Avatar/qikuo.png
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
server_check_url=http://www.bing.com
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/cjf935257177/QuantumultX/master/png/%E5%8C%BA%E5%9F%9F%E5%9B%BE%E6%A0%87/IP_API.js
#运行模式模块
#running_mode_trigger 设置，即根据网络自动切换 分流/直连/全局代理 等模式。running-mode-trigger 模式下，跟手动切换直连/全局代理 等效，rewrite/task 模块始终会生效，比 ssid 策略组设置简单，比 ssid-suspend 更灵活。filter是分流模式,proxy是代理,direct是直连。
running_mode_trigger=filter, filter, 一般路由器:all_proxy, RT-AC68R:all_direct
#dns exclusion list中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *.localnetwork.uop, mfs.ykimg.com*.ttf
#ssid_suspended_list，让 Quantumult X 在特定 Wi-Fi 网络下暂停工作(仅 task 模块会继续工作)，多个Wi-Fi用“,”连接
;ssid_suspended_list=LINK_22E174, LINK_22E175
#UDP白名单，留空则默认所有为端口。不在udp白名单列表中的端口，将被丢弃处理。
;udp_whitelist=53, 123, 1900, 80-443
#下列表中的内容将不经过 QuantumultX的处理
excluded_routes= 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, 17.0.0.0/8, 224.0.0.0/4, 198.51.100.0/24, 192.0.2.0/24, 169.254.0.0/16, 127.0.0.0/8
;icmp_auto_reply=true

